name: HTML CSS CI

on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: List files
        run: ls

      - name: Check index.html exists
        run: test -f index.html

      - name: Check style.css exists
        run: test -f style.css

      - name: CI Success
        run: echo "HTML & CSS checks passed"
